<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Вход</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static 'css/styleLogin.css' %}" rel="stylesheet">
</head>
<body>

</form>
	<section class="h-70">
		<div class="container h-70">
			<div class="row justify-content-sm-center h-90">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<a href="../.." target="_self"><img src="{% static 'images/logo.png' %}" alt=":(" width="85" height="85"></a>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Вход</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                {% csrf_token %}
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="name">Имя</label>
									<input id="name" type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Пароль</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

                                {{ form.errors }}
								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Войти
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Нет аккаунта? <a href="{% url 'registration' %}" class="text-dark">Зарегистрироваться</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2021-2022 &mdash; GoldenLog
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
